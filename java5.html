<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>exemplos</title>
</head>
<body>
    <h1>Estrutura While</h1>
    <button onclick="pagar()">clique aqui</button>
    <script>
        function pagar(){
            prompt("voce deve dinheiro. vai pagar ? S/N");
            let resposta = prompt("voce deve dinheiro. vai pagar ? S/N");

            

            while(resposta != "S"){
                while(resposta != "S" && resposta != "N"){
                resposta = prompt("Responder S ou N");
            }
                resposta = prompt("caloteiro!. vai pagar ? S/N");
            }
            
            alert("obrigado por pagar");
        }
    </script>
</body>
</html>
